<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper scissors</title>
    <link rel="stylesheet" type="text/css" href="./game.css">
</head>
<body>
    <div class="container">
        <h1 class="heading"><center>Stone Paper scissor<hr size="5" color="transparent"></center></h1>
        <div class="comp">
            <h3 class="name">Computer</h3><br>
            <div class="elements">
                <img src="./imgs/rock.png">
            </div>
        </div>
        <div class="score-container">
            <div class="score">
                <h2>Score</h2>
                <div>
                    <h4 class="userScore">You : 0</h4>
                    <h4 class="compScore">Computer : 0</h4>
                </div>
            </div>
            <div class="notes">
                <p>Let's play</p><br>
                <button onclick="restart()">Restart</button>
            </div>
        </div>
        <div class="user">
            <h3 class="name">You</h3><br>
            <div>
                <div class="elements" id="0" title="Stone">
                    <img src="./imgs/rock.png">
                </div>
                <div class="elements" id="1" title="paper">
                    <img src="./imgs/paper.png">
                </div>
                <div class="elements" id="2" title="scissor">
                    <img src="./imgs/scissors.png">
                </div>
            </div>
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
